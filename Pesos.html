<!DOCTYPE html>
<html>     
    <head>
        <title>Tu peso en el lugar donde pesas menos</title>

    </head>
<body>
    <h1>Tu peso en otro planeta</h1>
    <p>Tu pesas distinto en marte o jupiter</p>

    <script>
        var usuario = prompt("Cual es tu peso")
        var planeta = parseInt(prompt("Elige tu planeta\n 1 es marte 2 es Jupiter"))
        var peso = parseInt(usuario);
        var g_tierra = 9.8;
        var g_marte = 3.7;
        var g_jupiter = 24.8;
        var peso_final;
        var nombre;
        if (planeta == 1)
        {
            peso_final= usuario *g_marte/g_tierra;
            nombre = "marte"
        }
        else if  (planeta == 2)
        {
            peso_final = usuario*g_jupiter/g_tierra;
            nombre = "Jupiter"
        }
        else
        {
            peso_final =100000;
            nombre = "kripton"
        }
        peso_final= parseInt(peso_final);
        document.write("Su peso en"+ nombre + "es <strong>" + peso_final+" Kilos<strong>")
    </script>
</body>
</html>
